<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کافه ویونا</title>
    <link rel="stylesheet" href="css/coffe.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="container">
            <!-- top header -->
            <div class="menu">
                <!-- logo -->
                <div class="logo_header">
                    <img src="img/logo.png">
                </div>
                <!-- search -->
                <div class="search">
                    <input type="text" class="searchTerm" placeholder="...جستجو کنید">
                    <button type="submit" class="searchButton">
                        <i class="fa fa-search" style="margin: 7px;"></i>
                    </button>
                </div>
            </div>
            <!-- img header -->
            <div class="caption_header">
                <img src="img/milk-img.png" alt="">
                <h1>به کافه <br> <span>ویونا</span> <br> خوش آمدید</h1>
            </div>
        </div>
    </header>
    <!--aboutme -->
    <section class="about_us">
        <div class="container">
            <div class="flex_about">
                <div class="img_about"><img src="img/coffe-img.png"></div>
                <div class="text_about">
                    <h1>درباره ما</h1>
                    <p>لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است
                        چاپگرها و متون بلکه روزنامه و مجله در ستون و سطرآنچنان که لازم است</p>
                </div>
            </div>
        </div>
    </section>
    <!-- content coffe -->
    <section class="content_coffe">
        <img src="img/bare-garm.jpg">
        <img src="img/bare-sard.jpg">
    </section>
    <!-- menu coffe -->
    <section class="menu_coffe">
        <div class="container">
            <div class="title_menu">
                <h1>منو</h1>
            </div>
        </div>
    </section>
    <!-- js -->
    <script src="js/coffe.js"></script>
</body>

</html>
